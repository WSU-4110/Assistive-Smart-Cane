name: CI

on:
  push:
    branches: [ main, master, circle-ci, fae_zwen_unittest ]
  pull_request:
    branches: [ main, master, fae_zwen_unittest ]

# Ensure only one workflow run per branch is active; cancel previous runs when a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and run tests (npm run ci)
        run: npm run ci

      - name: Package coverage (if present)
        id: package_coverage
        if: always()
        run: |
          if [ -d coverage ]; then
            tar -czf coverage-root.tar.gz coverage
            echo "has_coverage=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_coverage=false" >> "$GITHUB_
